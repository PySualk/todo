<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="todo">
            <h2><span jhiTranslate="todoApp.todo.detail.title">Todo</span> {{ todo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="todoApp.todo.text">Text</span></dt>
                <dd>
                    <span>{{ todo.text }}</span>
                </dd>
                <dt><span jhiTranslate="todoApp.todo.completed">Completed</span></dt>
                <dd>
                    <span>{{ todo.completed }}</span>
                </dd>
                <dt><span jhiTranslate="todoApp.todo.category">Category</span></dt>
                <dd>
                    <div *ngIf="todo.categoryId">
                        <a [routerLink]="['/category', todo.categoryId, 'view']">{{ todo.categoryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/todo', todo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
